<body>
  
  <div class="container">
    <div class="alert showAlert">
    </div>
    <div class="row section-add-category">
      <div class="col-xs-12">
        <h2>新增分類</h2>
        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">英文編號：</label>
            <div class="dropdown col-md-3 col-sm-3 col-xs-12">
              <select class="form-control" id="category">
                <option value="" selected disabled hidden>請選擇</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
                <option>F</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">分類名稱：</label>
            <div class="col-sm-6 col-xs-12">
              <input type="text" class="form-control" id="title" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">分類描述：</label>
            <div class="col-sm-6 col-xs-12">
              <input type="text" class="form-control" id="description" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">圖示</label>
            <div class="col-sm-6 col-xs-12">
              <input type="file" id="fileButton">
              <img src="" id="cate_img" alt="">
              <i class="fa fa-spinner fa-spin" id="addPhotoSpinner"
                  style="display: none; margin-left: 20px; margin-top: 20px; font-size:12px"></i>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button class="btn btn-primary" type="button" id="addCategoryBtn">完成<i class="fa fa-spinner fa-spin" id="addSpinner"
                  style="display: none; margin-left: 10px; font-size:12px"></i></button>
            </div>
            
          </div>
        </form>
      </div>
    </div>
    <hr>
    <div class="row section-add-category">
      <div class="col-xs-12">
        <h2>分類列表</h2>
        <table class="table">
          <thead>
            <tr>
              <th>英文編號</th>
              <th>分類名稱</th>
              <th>分類描述</th>
              <th>最低值（金額）</th>
              <th>中間值（金額）</th>
              <th>最高值（金額）</th>
              <th>圖示</th>
            </tr>
          </thead>
          <tbody class="category-table-body"></tbody>
        </table>
      </div>

    </div>
  </div>
</body>
