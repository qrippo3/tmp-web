<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./index.css">
  <title>webpack starterkit</title>
</head>

<body>
  <div class="container">
    <div class="alert showAlert">
    </div>
    <button class="btn btn-primary" type="button" id="back">回上一頁</button>
    <hr>
    <div class="row section-add-price">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2 data-i18n="title-special-event">新增價錢範圍</h2>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                <div class="form-group">
                  <!-- <label class="control-label col-md-3 col-sm-3 col-xs-12">category_id：</label>
                  <div class="col-sm-6 col-xs-12">
                    <input type="text" class="form-control" id="category_id" value="" disabled>
                  </div> -->
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">最低值（金額）：</label>
                  <div class="col-sm-6 col-xs-12">
                    <input type="text" class="form-control" id="lower_bound" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">中間值（金額）：</label>
                  <div class="col-sm-6 col-xs-12">
                    <input type="text" class="form-control" id="medium" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">最高值（金額）：</label>
                  <div class="col-sm-6 col-xs-12">
                    <input type="text" class="form-control" id="upper_bound" value="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button class="btn btn-primary" type="button" id="update_price">送出<i class="fa fa-spinner fa-spin" id="addSpinner"
                      style="display: none; margin-left: 10px; font-size:12px"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <a href="" class="btn btn-danger" id="deleteRange">刪除此類別價格區間<i class="fa fa-spinner fa-spin" id="deleteSpinner"
        style="display: none; margin-left: 10px; font-size:12px"></i></a>
  </div>
  </div>
</body>
<script src="./index.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> -->

</html>
